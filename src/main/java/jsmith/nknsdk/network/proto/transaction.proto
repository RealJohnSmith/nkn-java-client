syntax = "proto3";

package jsmith.nknsdk.network.proto;

import "jsmith/nknsdk/network/proto/transactionpayloadP.proto";
import "jsmith/nknsdk/network/proto/programP.proto";


message UnsignedTx {
    TransactionPayload   payload    = 1;
    uint64    nonce      = 2;
    int64     fee        = 3;
    bytes     attributes = 4;
}


message MsgTx {
    UnsignedTx          unsigned_tx = 1;
    repeated Program    programs   = 2;
}