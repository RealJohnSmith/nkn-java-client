syntax = "proto3";

package jsmith.nknsdk.network.proto;

enum MessagePayloadType {
  BINARY = 0;
  TEXT = 1;
  ACK = 2;
}

message MessagePayload {
    MessagePayloadType type = 1;
  bytes pid = 2;
  bytes data = 3;
  bytes reply_to_pid = 4;
  bool no_ack = 5;
}

message TextData {
  string text = 1;
}
